<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自动登录管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff6b6b;
            --secondary-color: #4ecdc4;
            --success-color: #51cf66;
            --warning-color: #ffd93d;
            --danger-color: #ff6b6b;
            --info-color: #339af0;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            margin: 20px auto;
            max-width: 1400px;
        }
        
        .nav-tabs .nav-link {
            color: #6c757d;
            border: none;
            border-radius: 10px 10px 0 0;
            transition: all 0.3s ease;
        }
        
        .nav-tabs .nav-link.active {
            background: var(--primary-color);
            color: white;
            border: none;
        }
        
        .nav-tabs .nav-link:hover {
            background: rgba(255, 107, 107, 0.1);
            color: var(--primary-color);
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .btn-primary {
            background: var(--primary-color);
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background: #ff5252;
            transform: translateY(-2px);
        }
        
        .btn-success {
            background: var(--success-color);
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
        }
        
        .btn-warning {
            background: var(--warning-color);
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            color: #333;
        }
        
        .btn-danger {
            background: var(--danger-color);
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
        }
        
        .table {
            border-radius: 10px;
            overflow: hidden;
        }
        
        .table thead th {
            background: var(--primary-color);
            color: white;
            border: none;
        }
        
        .badge {
            border-radius: 20px;
            padding: 5px 10px;
        }
        
        .log-entry {
            border-left: 4px solid #dee2e6;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        
        .log-entry:hover {
            background: rgba(0, 0, 0, 0.02);
        }
        
        .log-entry.INFO {
            border-left-color: var(--info-color);
        }
        
        .log-entry.ERROR {
            border-left-color: var(--danger-color);
            background: rgba(255, 107, 107, 0.05);
        }
        
        .log-entry.WARNING {
            border-left-color: var(--warning-color);
            background: rgba(255, 217, 61, 0.05);
        }
        
        .log-entry.DEBUG {
            border-left-color: var(--secondary-color);
        }
        
        .refresh-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        
        .spinner-border {
            width: 1rem;
            height: 1rem;
        }
        
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }
        
        .status-indicator.success {
            background: var(--success-color);
        }
        
        .status-indicator.failed {
            background: var(--danger-color);
        }
        
        .status-indicator.pending {
            background: var(--warning-color);
        }
        
        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(255, 107, 107, 0.25);
        }
        
        .cute-icon {
            font-size: 2rem;
            color: var(--primary-color);
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        
        .header-title {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="main-container p-4">
            <div class="text-center mb-4">
                <i class="fas fa-robot cute-icon"></i>
                <h1 class="header-title">自动登录管理系统</h1>
                <p class="text-muted">轻松管理您的自动登录任务</p>
            </div>
            
            <ul class="nav nav-tabs mb-4" id="mainTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="accounts-tab" data-bs-toggle="tab" data-bs-target="#accounts" type="button" role="tab">
                        <i class="fas fa-users me-2"></i>账号管理
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="logs-tab" data-bs-toggle="tab" data-bs-target="#logs" type="button" role="tab">
                        <i class="fas fa-file-alt me-2"></i>日志查看
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="settings-tab" data-bs-toggle="tab" data-bs-target="#settings" type="button" role="tab">
                        <i class="fas fa-cog me-2"></i>系统设置
                    </button>
                </li>
            </ul>
            
            <div class="tab-content" id="mainTabContent">
                <!-- 账号管理 -->
                <div class="tab-pane fade show active" id="accounts" role="tabpanel">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="card">
                                <div class="card-header d-flex justify-content-between align-items-center">
                                    <h5 class="mb-0"><i class="fas fa-list me-2"></i>账号列表</h5>
                                    <button class="btn btn-primary" onclick="showAddAccountModal()">
                                        <i class="fas fa-plus me-2"></i>添加账号
                                    </button>
                                </div>
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table class="table table-hover">
                                            <thead>
                                                <tr>
                                                    <th>账号名称</th>
                                                    <th>邮箱</th>
                                                    <th>状态</th>
                                                    <th>最后登录</th>
                                                    <th>操作</th>
                                                </tr>
                                            </thead>
                                            <tbody id="accountsTableBody">
                                                <!-- 账号列表将在这里动态加载 -->
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="mb-0"><i class="fas fa-clock me-2"></i>定时任务</h5>
                                </div>
                                <div class="card-body">
                                    <div id="schedulerInfo">
                                        <!-- 定时任务信息将在这里显示 -->
                                    </div>
                                    <button class="btn btn-success w-100 mt-3" onclick="runAllAccounts()">
                                        <i class="fas fa-play me-2"></i>立即执行所有账号
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 日志查看 -->
                <div class="tab-pane fade" id="logs" role="tabpanel">
                    <div class="card">
                        <div class="card-header">
                            <div class="row align-items-center">
                                <div class="col-md-8">
                                    <h5 class="mb-0"><i class="fas fa-file-alt me-2"></i>系统日志</h5>
                                </div>
                                <div class="col-md-4 text-end">
                                    <div class="btn-group" role="group">
                                        <select class="form-select form-select-sm" id="refreshInterval" onchange="changeRefreshInterval()">
                                            <option value="5">5秒</option>
                                            <option value="10" selected>10秒</option>
                                            <option value="20">20秒</option>
                                            <option value="0">手动</option>
                                        </select>
                                        <button class="btn btn-primary btn-sm" onclick="refreshLogs()">
                                            <i class="fas fa-sync-alt me-1"></i>刷新
                                        </button>
                                        <button class="btn btn-danger btn-sm" onclick="clearLogs()">
                                            <i class="fas fa-trash me-1"></i>清空
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="row mb-3">
                                <div class="col-md-3">
                                    <select class="form-select" id="dateFilter" onchange="refreshLogs()">
                                        <option value="">所有日期</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <select class="form-select" id="accountFilter" onchange="refreshLogs()">
                                        <option value="">所有账号</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <select class="form-select" id="levelFilter" onchange="refreshLogs()">
                                        <option value="">所有级别</option>
                                        <option value="INFO">INFO</option>
                                        <option value="ERROR">ERROR</option>
                                        <option value="WARNING">WARNING</option>
                                        <option value="DEBUG">DEBUG</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <div class="d-flex justify-content-between">
                                        <span id="logCount">共 0 条日志</span>
                                        <div class="btn-group" role="group">
                                            <button class="btn btn-outline-primary btn-sm" onclick="previousPage()" id="prevBtn">
                                                <i class="fas fa-chevron-left"></i>
                                            </button>
                                            <button class="btn btn-outline-primary btn-sm" onclick="nextPage()" id="nextBtn">
                                                <i class="fas fa-chevron-right"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div id="logsContainer" style="max-height: 600px; overflow-y: auto;">
                                <!-- 日志内容将在这里显示 -->
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 系统设置 -->
                <div class="tab-pane fade" id="settings" role="tabpanel">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="mb-0"><i class="fas fa-envelope me-2"></i>邮件配置</h5>
                                </div>
                                <div class="card-body">
                                    <form id="emailConfigForm">
                                        <div class="mb-3">
                                            <label class="form-label">SMTP服务器</label>
                                            <input type="text" class="form-control" id="smtpServer" required>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">SMTP端口</label>
                                            <input type="number" class="form-control" id="smtpPort" required>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">发件人邮箱</label>
                                            <input type="email" class="form-control" id="senderEmail" required>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">发件人密码</label>
                                            <input type="password" class="form-control" id="senderPassword" required>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">收件人邮箱</label>
                                            <input type="email" class="form-control" id="receiverEmail" required>
                                        </div>
                                        <div class="mb-3">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="emailEnabled">
                                                <label class="form-check-label" for="emailEnabled">
                                                    启用邮件通知
                                                </label>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-primary">
                                            <i class="fas fa-save me-2"></i>保存配置
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="mb-0"><i class="fas fa-clock me-2"></i>定时任务配置</h5>
                                </div>
                                <div class="card-body">
                                    <form id="schedulerConfigForm">
                                        <div class="mb-3">
                                            <label class="form-label">第一次执行时间</label>
                                            <div class="row">
                                                <div class="col-6">
                                                    <select class="form-select" id="hour1">
                                                        <!-- 小时选项将在这里生成 -->
                                                    </select>
                                                </div>
                                                <div class="col-6">
                                                    <select class="form-select" id="minute1">
                                                        <!-- 分钟选项将在这里生成 -->
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">第二次执行时间</label>
                                            <div class="row">
                                                <div class="col-6">
                                                    <select class="form-select" id="hour2">
                                                        <!-- 小时选项将在这里生成 -->
                                                    </select>
                                                </div>
                                                <div class="col-6">
                                                    <select class="form-select" id="minute2">
                                                        <!-- 分钟选项将在这里生成 -->
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="schedulerEnabled">
                                                <label class="form-check-label" for="schedulerEnabled">
                                                    启用定时任务
                                                </label>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-primary">
                                            <i class="fas fa-save me-2"></i>保存配置
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 添加账号模态框 -->
    <div class="modal fade" id="addAccountModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">添加账号</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addAccountForm">
                        <div class="mb-3">
                            <label class="form-label">账号名称</label>
                            <input type="text" class="form-control" id="accountName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">邮箱</label>
                            <input type="email" class="form-control" id="accountEmail" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">密码</label>
                            <input type="password" class="form-control" id="accountPassword" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="addAccount()">添加</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 编辑账号模态框 -->
    <div class="modal fade" id="editAccountModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">编辑账号</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editAccountForm">
                        <input type="hidden" id="editAccountId">
                        <div class="mb-3">
                            <label class="form-label">账号名称</label>
                            <input type="text" class="form-control" id="editAccountName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">邮箱</label>
                            <input type="email" class="form-control" id="editAccountEmail" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">密码</label>
                            <input type="password" class="form-control" id="editAccountPassword" required>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="editAccountActive">
                                <label class="form-check-label" for="editAccountActive">
                                    启用账号
                                </label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="updateAccount()">保存</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 刷新指示器 -->
    <div class="refresh-indicator" id="refreshIndicator" style="display: none;">
        <div class="d-flex align-items-center">
            <div class="spinner-border text-primary me-2" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <span class="badge bg-primary">自动刷新中</span>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
